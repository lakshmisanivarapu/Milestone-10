<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<h2>Meta Programming And Using The Proxy Concept</h2>
<script>
let handler = {
  get(target, name) {
    return name in target ? target[name] : "Lakshmi"
  }
}

let p = new Proxy({}, handler)
p.a = 1
document.write(p.a+"<br>"+ p.b);
</script>
</body>
</html>
